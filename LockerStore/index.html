<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>LockerStore</title>
		<link href="./index.css" rel="stylesheet" type="text/css">
		<link href="./section.css" rel="stylesheet" type="text/css">
		<link href="./contact_us.css" rel="stylesheet" type="text/css">
		<link rel="Shortcut Icon" type="image/x-icon" href="./public/images/about_us/part5/part5-logo.svg"/>  <!--網頁標題的icon-->
	</head>

	<body>
		<!---------------------Top page---------------------->
		<div>
			<header class="header">
				<div class="header_content d-flex flex-row align-items-center justify-content-center">
					<!---------------------Upper left logo---------------------->
					<div class="logo active">
						<a href="./index.html">
							<img class="image" src="./public/images/about_us/part1/logo+typo.svg" alt="logo+typo">
						</a>
					</div>
					<!---------------------Upper right sign out---------------------->
					<div class="log_reg">
						<ul class="log_btn d-flex flex-row align-items-start justify-content-start">
							<li class="log_btn"><a href="#">
									<img class="image" src="./public/images/about_us/part1/sigh-up.svg" alt="sign-up">
								</a>
							</li>
						</ul>
					</div>
					<!---------------------Top navigation bar---------------------->
					<nav class="main_nav">
						<ul class="menu d-flex flex-row align-items-start justify-content-start">
							<li><a class="btn" href="#What_we_do">What we do</a></li>
							<li><a class="btn" href="#Our_approach">Our approach</a></li>
							<li><a class="btn" href="#Who_we_are">Who we are</a></li>
							<li><a class="btn" href="#Contact_us">Contact us</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<!---------------------Middle content---------------------->
			<div class="home" id="home">
				<img class="image" src="./public/images/about_us/part1/background-no-word.svg" alt="background-no-word">
				<img class="image slogan" src="./public/images/about_us/part1/background-only-word.svg" alt="background-only-word.svg">
				<div class="search_bar">
					<img class="loc_icon" src="./public/images/about_us/part1/location-icon-small.svg" alt="location-icon-small">
					<input type="search" id="addressBlank" placeholder="Enter delivery address">
					<a href="#">
						<img class="find_btn" src="./public/images/about_us/part1/find.svg" alt="find">
					</a>
				</div>
			</div>
		</div>

		<!---------------------What we do---------------------->
		<section id="What_we_do">
			<div>
				<img class="part" src="public/images/about_us/part2/part2-all-pic.svg" alt="part2-all-pic">
				<img class="part" src="public/images/about_us/part3/pic-all.svg" alt="part3-pic-all">
			</div>
		</section>
		<!---------------------Our approach---------------------->
		<section id="Our_approach">
			<div>
				<img class="part" src="public/images/about_us/part4/part4-all-pic.svg" alt="part4-all-pic">
			</div>
			<div>
				<img class="part" src="public/images/about_us/part5/part5-pic-only-mid.svg" alt="part5-pic-only-mid">
			</div>
		</section>
		<!---------------------Who we are---------------------->
		<section id="Who_we_are">
			<div>
				<img class="part" src="public/images/about_us/part6/part6-all-pic-1280-210px.svg" alt="part6-all-pic">
			</div>
			<div class="about_us_block_top">
					<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/our-team-logo.svg">
					<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/our-team-yellow.svg">
					<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/no_cover/nocover_wei_01.png">
					<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/yellow-square.svg">
			</div>
			<div class="about_us_block_mid">
				<p style="position:absolute;color:#FFF; font-weight:bold">李  昀<br>
				<br>喜歡游泳<br>但很久沒游了<br>喜歡桌遊<br>但手邊只有一副狼人殺卡牌<br>喜歡美食<br>但身材沒有本錢吃</p>
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/blue-square.svg">
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/no_cover/nocover_yun_02.png">
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/blue-square.svg">
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/no_cover/nocover_pei_03.png">
			</div>
			<div class="about_us_block_bottom">
				<p style="position:absolute;color:#FFF; font-weight:bold">陳  信榕<br>
				<br>會寫程式真的太猛了<br>完全看不懂<br>這學期就麻煩各位大大多多指教了 :)</p>
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/no_cover/nocover_jay_05.png">
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/yellow-square.svg">
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/no_cover/nocover_zong_04.png">
				<!--p style="position:absolute;color:#FFF; font-weight:bold">陳  信榕<br>
				<br>會寫程式真的太猛了<br>完全看不懂<br>這學期就麻煩各位大大多多指教了 :)</p-->
				<img class="ab_us" border="0" src="public/images/about_us/our-team-undone/yellow-square.svg">
			</div>
				
		</section>
		<!---------------------Contact us---------------------->
		<section class="contact" id="Contact_us">
			<img class="info" src="public/images/about_us/part7/get-in-touch.svg" alt="get-in-touch">
			<img class="info" src="public/images/about_us/part7/Follow us.svg" alt="follow us">
			<div class="blog">
				<a href="">
					<img class="icon" src="public/images/about_us/part7/google+.svg" alt="google+">
				</a>
				<a href="https://www.instagram.com/uidd_lockerstore/" target="_blank">
					<img class="icon" src="public/images/about_us/part7/IG.svg" alt="ig">
				</a>
				<a href="https://www.facebook.com/Uidd_LockerStore-110386727291098" target="_blank">
					<img class="icon" src="public/images/about_us/part7/FB.svg" alt="fb">
				</a>
			</div>
		</section>
		<!---------------------Bottom button---------------------->
		<footer>
			<a href="./index.html">
				<img class="back_btn" src="public/images/about_us/part8/back-to-top.svg" alt="back-to-top">
			</a>
		</footer>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
		<script src='./index.js'></script>
	</body>
</html>
