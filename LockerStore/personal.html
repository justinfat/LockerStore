<body>
	
	<div class="float_window">
		<div class="left_side">
		<div class="user_name">
			<span>用戶名稱</span>
		</div> <!--user_name-->
		<div class="status">
			<img src="./public/images/hamburger/小漢堡+個人-07.svg"></img><span>我的訂單狀況</span>
		</div> <!--status-->
		<div class="cart">
			<img src="./public/images/hamburger/小漢堡+個人-08.svg"></img><span>我的購物車</span>
		</div> <!--cart-->
		<div class="address">
			<img src="./public/images/hamburger/小漢堡+個人-09.svg"></img><span>我的地址</span>
		</div> <!--address-->
		
		</div> <!--left_side-->
	<div class="middle">
		<button type="button" class="photo" onclick="showDetail()">
			<img src="./public/images/hamburger/小漢堡+個人-06.svg"></img>
		</button> <!--大頭貼-->
	<button type="button" class="arrow-img" onclick="showDetail()">
		<img src="./public/images/hamburger/小漢堡+個人-04.svg"></img>
		</button>
		
	</div> <!--middle-->
	<div class="right_side">
		<div class="user_name">
		<span>用戶名稱</span>
			</div> <!--user_name-->
		<div class="title">
		<span>稱號:團購高手</span>
			</div> <!--title-->
		<div class="phone_number">
			<span>我的手機:09XX-XXX-XXX</span>
			</div> <!--phone_number-->
		<div class="mail">
			<span>我的信箱:</span>
			</div> <!--mail-->
    		
		<div class="history">
			<span>使用紀錄</span>
		</div> <!--history-->
		<div class="purchase_count">
			<span>購買次數</span>&emsp;&emsp;<span>1</span>
		</div> <!--purchase_count-->
		<div class="score_count">
			<span>評分次數</span>&emsp;&emsp;<span>1</span>
		</div> <!--score_count-->
		<div class="comment_count">
			<span>評論次數</span>&emsp;&emsp;<span>1</span>
		</div> <!--comment_count-->
    		<div class="follow_count">
			<span>跟團成功次數</span>&emsp;&emsp;<span>1</span>
		</div> <!--follow_count-->
		<div class="launch_count">
			<span>開團成功次數</span>&emsp;&emsp;<span>1</span>
		</div> <!--launch_count-->
		<div class="edit">
			<span> 編輯 </span>
		</div> <!--edit-->
		</div> <!--right_side-->
	</div>  <!--float_window-->
