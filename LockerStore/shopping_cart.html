<body>
	<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
        Launch demo modal
    </button>
	
	
	<!--small window-->
	<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
        		<div class="modal-content">
		 		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        	<img src="public/images/a5/a5-08.svg"></img>
                    		</button>
		    		<div class="modal-header">
			    		<img id="logo" style="display:block; margin:auto;" src="public/images/a5/a5-07.svg"></img> <!--My Kart字樣-->
		    		</div> <!--modal-header-->
		 	<div class="modal-body">
				<div class="grid-container" style="margin:auto">
					<div class="item1">
						<!--img style="display:block; z-index:1;" src="public/images/a5/a5-11.svg"-->

					</div>
					<div class="col">
						<div class="shop_name">
							<span>Store Name</span>
						</div> <!--shop_name-->
						<div class="shop_content">
							<span>TEL:06-1234567</span><br>
							<span>ADDRESS:NO.123</span>
						</div> <!--shop_content-->
						
						<br>
						<div class="locker_name">
							<span>Station Name - 02</span>
						</div> <!--locker_name-->
						<div class="locker_content">
							<span>Pickup address: NO.123 Tainan</span>
						</div> <!--locker_content-->
						
					</div> <!--col-->
	
				</div> <!--grid-container-->
	
	
	
				<div class="main-menu" onclick="switchMenu( this, 'SubMenu2' )">
					<span class="more-info">More Information</span>
    					<ul id="SubMenu2" class="sub-menu" style="display:none;">
        					<li>Product Name 1&emsp;&emsp;&emsp;<img src="public/images/a5/a5-43.svg"></img>&emsp;&emsp;<img src="public/images/a5/a5-49.svg"></img></li>
        					<li>Product Name 2&emsp;&emsp;&emsp;<img src="public/images/a5/a5-43.svg"></img>&emsp;&emsp;<img src="public/images/a5/a5-49.svg"></img></li>

						<img src="public/images/a5/a5-35.svg"></img>
						<img src="public/images/a5/a5-32.svg"></img>
    					</ul>
				</div>  <!--main-menu-->
		 		
		 </div> <!--modal-body-->
		<div class="modal-footer">
				<button type="button" class="order_btn" data-dismiss="modal" aria-label="Close">
			 		<!--img src="public/images/a5/a5-24.svg"></img--><!--order字樣-->
					Order
				</button> 
		</div>  <!--modal-footer-->
		 </div> <!--modal-content-->
