    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                    <img src="public/images/a6/a6-08.svg"/>
                </button>
                <div class="modal-header">
                    <img class="modal-title" id="exampleModalLongTitle" src="public/images/a6/a6-06.svg"/>
                </div>
                <div class="modal-body">
                    <form class="form-inline order-navbar">
                        <button class="btn order-nav-lbtn" type="button" onclick="showLeft()">Undelivered</button>
                        <button class="btn order-nav-mbtn" type="button" onclick="showMid()">Unacclaimed</button>
                        <button class="btn order-nav-rbtn" type="button" onclick="showRight()">Completed</button>
                    </form>
                    <div class="order-content order-content-left">
                        
                    </div>
                    <div class="order-content order-content-mid">
                        <div class="order-unacclaimed">
                            <div class="order-unacclaimed-content">
                                <div class="order-unacclaimed-content-pic"></div>
                                <div class="order-unacclaimed-content-info">
                                    <p class="store-name">Store Name </p>
                                    <p class="text-content">0912-345-678<br>701, Tainan City, East District, Yidong Road, No.50, 2F</p>
                                    <p class="station-name">Station Name - 02 - D2</p>
                                    <p class="text-content">Pickup address 701, Tainan City, East District, Shengli Road, No.58</p>
                                </div>
                            </div>
                            <div class="order-unacclaimed-detail">
                                <div class ="order-unacclaimed-detail-fake"></div>

                            </div>
                            <div class="order-unacclaimed-bottom">
                                <img class="group-buy" src="public/images/a6/a6-14.svg" />
                                <p class="pickup-deadline">Pickup deadline : 2020.05.25 - 12:00</p>
                                <button type="button" class="btn arrow-btn" onclick="showUnacclaimed()">
                                    <img class="arrow-img" src="public/images/a6/a6-22.svg"/>
                                </button>
                            </div>
                        </div>
