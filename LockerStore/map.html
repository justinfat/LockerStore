<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Map</title>
  <link rel="Shortcut Icon" type="image/x-icon" href="./public/images/about_us/part5/part5-logo.svg" />
  <script src="./public/stylesheets/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./map.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="map-canvas"></div>
  <div class="container-fluid layer" id="onMap_top">
    <div class="d-flex mt-2 pt-1 ml-3 mr-4 pr-1 ">
      <div class="mr-auto on-map" id="searchBox">
        <img id="sb_outer" src="public/images/a1/a1-05.svg" alt="a1-05">
        <img class="btn btn-square" id="menu_btn" src="public/images/a1/a1-04.svg" alt="a1-04">
        <input type="search" id="keywordBlank" name="keyword" placeholder="# What do you want today :)">
        <img class="btn btn-square" id="search_btn" src="public/images/a1/a1-02.svg" alt="a1-02" onclick="getLockerPos()">
        <img class="btn btn-square" id="dropDown_btn" src="public/images/a1/a1-06.svg" alt="a1-06">
        <p id="dropDown_txt">Explore your nearby LOCKERs</p>
      </div>
      <a class="on-map" id="square" href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">
        <img id="square_img" src="public/images/a1/a1-09.svg" alt="a1-09">
      </a>
      <a class="on-map" href="./sign_up.html">
        <img id="sign_onMap" src="public/images/a1/a1-10.svg" alt="a1-10">
      </a>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-end layer" id="onMap_mid">
    <div class="d-flex flex-column mb-4 pb-2 mr-3 pr-1 on-map">
      <img class="btn btn-square" id="freq" src="public/images/a1/a1-11前常用.svg" alt="a1-11">
      <img class="btn btn-square" id="like" src="public/images/a1/a1-12前最愛.svg" alt="a1-12">
      <img class="btn btn-square" id="group" src="public/images/a1/a1-13前團購.svg" alt="a1-13">
    </div>
  </div>
  <div class="container-fluid d-flex layer" id="onMap_bottom">
    <div class="flex-fill" id="onMap_bottom_left">
      <div class="on-map" id="infoBox">
        <img id="ib_outer" src="public/images/a1/a1-22.svg" alt="a1-22">
        <img class="btn btn-square" id="heart" src="public/images/a1/a1-18前.svg" alt="a1-18">
        <p id="info_t1">Century Gothic Bold- 14pt</p>
        <p id="info_t2">Century Gothic Regular- 10pt</p>
        <p id="info_t3">Lane distance 14pt</p>
        <img class="btn btn-square" id="close" src="public/images/a1/a1-21.svg" alt="a1-21">
        <img class="btn btn-square" id="goto" src="public/images/a1/a1-16前.svg" alt="a1-16">
      </div>
    </div>
    <div class="d-flex flex-column mb-4 pb-2 mr-3 pr-1 on-map">
      <img class="btn btn-square" id="locate" src="public/images/a1/a1-14定位.svg" alt="a1-14" onclick="locate_once()">
      <div class="mt-1" id="zoom">
        <img id="zoom_rec" src="public/images/a1/a1-15.svg" alt="a1-15">
        <img class="btn btn-square" id="zoom_in" src="public/images/a1/a1-24前.svg" alt="a1-24" onclick="zoomIn()">
        <img class="btn btn-square" id="zoom_out" src="public/images/a1/a1-25前.svg" alt="a1-25" onclick="zoomOut()">
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./map.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7WQssz_5EAQLX-Xc1HwuZ1p-wJV7ubwk&language=zh-TW&region=TW&libraries=places&callback=initMap"></script>

</body>

</html>
