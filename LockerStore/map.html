<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Map</title>
  <link rel="Shortcut Icon" type="image/x-icon" href="./public/images/about_us/part5/part5-logo.svg" />
  <script src="./public/stylesheets/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./map.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="map-canvas"></div>
  <div class="container-fluid" id="onMap_top">
    <div class="d-flex mt-2 pt-1 ml-3 mr-4 pr-1 ">
      <div class="mr-auto" id="searchBox">
        <img id="box_outer" src="public/images/a1/a1-05.svg" alt="a1-05">
        <a href="">
          <img id="menu_btn" src="public/images/a1/a1-04.svg" alt="a1-04">
        </a>
        <input type="search" id="keywordBlank" name="keyword" placeholder="# What do you want today :)">
        <a href="">
          <img id="search_btn" src="public/images/a1/a1-02.svg" alt="a1-02">
        </a>
        <a href="">
          <img id="dropDown_btn" src="public/images/a1/a1-06.svg" alt="a1-06">
        </a>
        <p id="dropDown_txt">Explore your nearby LOCKERs</p>
      </div>
      <a href="">
        <img id="square" src="public/images/a1/a1-09.svg" alt="a1-09">
      </a>
      <a href="./sign_up.html">
        <img id="sign_onMap" src="public/images/a1/a1-10.svg" alt="a1-10">
      </a>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-end" id="onMap_mid">
    <div class="d-flex flex-column mb-4 pb-2 mr-3 pr-1">
      <a href="">
        <img id="freq" src="public/images/a1/a1-11前常用.svg" alt="a1-11">
      </a>
      <a href="">
        <img id="like" src="public/images/a1/a1-12前最愛.svg" alt="a1-12">
      </a>
      <a href="">
        <img id="group" src="public/images/a1/a1-13前團購.svg" alt="a1-13">
      </a>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-end" id="onMap_bottom">
    <div class="d-flex flex-column mb-4 pb-2 mr-3 pr-1">
      <a href="">
        <img id="locate" src="public/images/a1/a1-14定位.svg" alt="a1-14">
      </a>
      <div class="mt-1" id="zoom">
        <img id="zoom_rec" src="public/images/a1/a1-15.svg" alt="a1-15">
        <a href="">
          <img id="zoom_in" src="public/images/a1/a1-24前.svg" alt="a1-24">
        </a>
        <a href="">
          <img id="zoom_out" src="public/images/a1/a1-25前.svg" alt="a1-25">
        </a>
      </div>
    </div>
  </div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7WQssz_5EAQLX-Xc1HwuZ1p-wJV7ubwk&language=zh-TW&region=TW&libraries=places&callback=initMap"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./map.js"></script>

</body>

</html>
